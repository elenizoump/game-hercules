<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="upper-banner">
      <div id="container">
        <img src="images/score display1.png" alt="score display" />
        <p>Score:</p>
        <span id="score">0</span>
      </div>

      <div id="startbutton">
        <img src="images/startbuttonimage2.png" alt="start button" />
        <div class="game-intro">
          <button id="start-button">Start Game</button>
        </div>
      </div>
      <!-- 
      <div class="game-intro">
        <button id="start-button">StartGame</button>
      </div> -->

      <div id="container">
        <img src="images/score display1.png" alt="life display" />
        <p>Life:</p>
        <span id="life">3</span>
      </div>
      <!-- <div id="game-board"></div> -->
    </section>
    <!-- <img src="images/gamelogo.png" alt="Game Logo" /> -->
    <div id="instructions">
      <h1>How to play</h1>
      <div class="instruction-boxes">
      <section class="box">
          <img class="box1" src="images/herculesInstructions.png" />
        <p id="box1">
          Move the player left or right using the left and right
          keyboard arrows.
        </p>
      </section>
      <section class="box">
          <img class="box2" src="images/birdinstructions.png"/>
        <p id="box2"> Avoid the man-eating birds.</p>
      </section>
      </section>
      <section class="box">
          <img class="box3" src="images/boltInstructions.png"/>
        <p id="box3">Get the lightening bolts to increase your score.</p>
      </section>
      </div>
    </div>

    <canvas
      id="myCanvas"
      width=""
      height=""
      style="position:fixed;min-width: height 600px;min-width:100%;height:600px;width:100%;top:15%;left:0%;resize:none;"
    >
      <!---->
    </canvas>
    <script src="player.js"></script>
    <script src="items.js"></script>
    <script src="background.js"></script>
    <script src="controls.js"></script>
    <script src="gameover.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
